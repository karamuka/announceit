<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../..">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="public/img/logo-light.png" type="image/png">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="pages/announcements/announcements.css">
    <script src="public/js/main.js"></script>
    <script src="pages/announcements/announcements.js"></script>
    <title>AnnounceIT - All announcements</title>
</head>

<body>

    <header>
        <a class="brand" href="">
            <img class="brand-logo" src="public/img/logo-light.png" alt="logo" height="30px">
            <span class="brand-text">AnnounceIT</span class="brand-text">
        </a>
        <nav class="main-nav">
            <ul data-nav__links class="nav-links">
                <li>
                    <a class="link" href="pages/signin">
                        <img class="link-icon" src="public/img/key.png" alt="Sign In">
                        <span class="link-text">Sign In</span>
                    </a>
                </li>
                <li>
                    <a class="link" href="pages/signup/">
                        <img class="link-icon" src="public/img/user.png" height="16" alt="sign up">
                        <span class="link-text">Create an account</span>
                    </a>
                </li>
            </ul>
            <ul data-user__links class="nav-links">
                <li>
                    <a class="link" href="pages/announcements">
                        <img class="link-icon" src="public/img/profile.png" alt="my account">
                        <span class="link-text" data-current__user></span>
                    </a>
                </li>
                <li>
                    <a class="link" href="pages/signin">
                        <img class="link-icon" src="public/img/logout.png" alt="my account">
                        <span class="link-text">Log Out</span>
                    </a>
                </li>
            </ul>
            <img onclick="toggleMenu()" id="menu-toggle" src="public/img/menu.png" alt="menu">
        </nav>
    </header>

    <div id="dropdown-menu" class="text-center" style="display: none;">
        <ul data-dropdown__menu__links class="menu-links">
            <li>
                <a class="link menu-link" href="pages/signin">
                    <img class="link-icon" src="public/img/key.png" alt="Sign In">
                    <span class="link-text">Sign In</span>
                </a>
            </li>
            <li>
                <a class="link menu-link" href="pages/signup">
                    <img class="link-icon" src="public/img/user.png" height="16" alt="sign up">
                    <span class="link-text">Create an account</span>
                </a>
            </li>
        </ul>

        <ul data-dropdown__menu__links__auth class="menu-links">
            <li>
                <a class="link menu-link" href="pages/announcements">
                    <img class="link-icon" src="public/img/logo-light.png" alt="View Announcements">
                    <span class="link-text">View Announcements</span>
                </a>
            </li>
        </ul>
    </div>

    <div style="display: none;" data-dialog>
        <span data-dialog__message></span>
    </div>

    <main>
        <section>
            <div class="dsb-container">

                <h1 class="text-center dsb-title">Announcements</h1>

                <div class="dsb-actions">
                    <a href="pages/announcements/create" class="link btn-md btn-accent">
                        <span class="link-text">Create New</span>
                    </a>
                    <a data-view__advertisers href="pages/advertisers" class="link btn-md btn-accent">
                        <span class="link-text">View advertisers</span>
                    </a>
                    <div class="filte-state">
                        <select data-filter__status>
                            <option value="">Filter By Status</option>
                            <option value="">All</option>
                            <option value="accepted">Accepted</option>
                            <option value="declined">Declined</option>
                            <option value="active">Active</option>
                            <option value="deactivated">Deactivated</option>
                        </select>
                    </div>
                </div>

                <div data-table__container class="table-container">
                </div>

                <div data-fetching class="text-center form-container">
                    Please wait...
                </div>

                <p data-placeholder class="text-muted text-center">
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p class="text-center text-muted">&copy;<span id="copy-year"></span> AnnounceIT</p>
    </footer>
</body>

</html>
