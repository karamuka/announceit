<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../../..">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="public/img/logo-light.png" type="image/png">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="pages/announcements/update/update.css">
    <script src="pages/announcements/update/update.js"></script>
    <script src="public/js/main.js"></script>
    <title>AnnounceIT - Update announcement</title>
</head>

<body>

    <header>
        <a class="brand" href="">
            <img class="brand-logo" src="public/img/logo-light.png" alt="logo" height="30px">
            <span class="brand-text">AnnounceIT</span class="brand-text">
        </a>
        <nav class="main-nav">
            <ul data-nav__links class="nav-links">
                <li>
                    <a class="link" href="pages/signin">
                        <img class="link-icon" src="public/img/key.png" alt="Sign In">
                        <span class="link-text">Sign In</span>
                    </a>
                </li>
                <li>
                    <a class="link" href="pages/signup/">
                        <img class="link-icon" src="public/img/user.png" height="16" alt="sign up">
                        <span class="link-text">Create an account</span>
                    </a>
                </li>
            </ul>
            <ul data-user__links class="nav-links">
                <li>
                    <a class="link" href="pages/announcements">
                        <img class="link-icon" src="public/img/profile.png" alt="my account">
                        <span class="link-text" data-current__user></span>
                    </a>
                </li>
                <li>
                    <a class="link" href="pages/signin">
                        <img class="link-icon" src="public/img/logout.png" alt="my account">
                        <span class="link-text">Log Out</span>
                    </a>
                </li>
            </ul>
            <img onclick="toggleMenu()" id="menu-toggle" src="public/img/menu.png" alt="menu">
        </nav>
    </header>

    <div id="dropdown-menu" class="text-center" style="display: none;">
        <ul data-dropdown__menu__links class="menu-links">
            <li>
                <a class="link menu-link" href="pages/signin">
                    <img class="link-icon" src="public/img/key.png" alt="Sign In">
                    <span class="link-text">Sign In</span>
                </a>
            </li>
            <li>
                <a class="link menu-link" href="pages/signup">
                    <img class="link-icon" src="public/img/user.png" height="16" alt="sign up">
                    <span class="link-text">Create an account</span>
                </a>
            </li>
        </ul>

        <ul data-dropdown__menu__links__auth class="menu-links">
            <li>
                <a class="link menu-link" href="pages/announcements">
                    <img class="link-icon" src="public/img/logo-light.png" alt="View Announcements">
                    <span class="link-text">View Announcements</span>
                </a>
            </li>
        </ul>
    </div>

    <div style="display: none;" data-dialog>
        <span data-dialog__message></span>
    </div>

    <main>
        <section>
            <div class="dsb-container">

                <h1 class="dsb-title text-center">Update Announcement</h1>

                <div data-main class="form-container">

                    <form data-ann__details onsubmit="updateAnnouncement(event)">
                        <label for="title">Title</label>
                        <div class="form-control">
                            <input data-ann__title placeholder="Announcement title" type="text" name="title" required>
                        </div>

                        <div class="form-control">
                            <label for="startDate">Start Date</label>
                            <input data-ann__start placeholder="Start date" type="datetime-local" name="startDate"
                                required>
                        </div>

                        <div class="form-control">
                            <label for="endDate">End Date</label>
                            <input data-ann__end placeholder="End date" type="datetime-local" name="endDate" required>
                        </div>

                        <div class="form-control">
                            <label for="content">Content</label>
                            <textarea data-ann__text placeholder="Type your announcement text here..." name="text"
                                rows="3" required></textarea>
                        </div>

                        <button data-action__dispatcher type="submit" class="link btn-md btn-full btn-accent">
                            <span class="link-text">Update announcement</span>
                        </button>

                        <div class="form-control text-center">
                            <a class="link-text" href="pages/announcements">
                                View announcements
                            </a>
                        </div>
                    </form>

                    <div data-ann__status>
                        <h2 class="dsb-title">Status</h2>

                        <div class="filte-state">
                            <select data-filter__status>
                                <option value="accepted">Accepted</option>
                                <option value="declined">Declined</option>
                                <option value="active">Active</option>
                                <option value="deactivated">Deactivated</option>
                            </select>
                        </div>

                        <div class="form-control text-center">
                            <a class="link-text" href="pages/announcements">
                                View announcements
                            </a>
                        </div>
                    </div>

                </div>

                <div data-fetching class="text-center form-container">
                    Please wait...
                </div>

        </section>
    </main>

    <footer>
        <p class="text-center text-muted">&copy;<span id="copy-year"></span> AnnounceIT</p>
    </footer>
</body>

</html>
