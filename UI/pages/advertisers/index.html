<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../..">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="public/img/logo-light.png" type="image/png">

<body>

    <header>

        </a>
        <nav class="main-nav">
            <ul class="nav-links">
                <li>
                    <a class="link" href="pages/signin">
                        <img class="link-icon" src="public/img/user.png" alt="Sign In">

                </li>
                <li>
                    <a class="link" href="pages/signup/">

                    </a>

            </ul>
            <img onclick="toggleMenu()" id="menu-toggle" src="public/img/menu.png" alt="menu">

            </li>
        </ul>

    <main>
        <section>

                <div class="dsb-actions">

                        <span class="link-text">View announcements</span>
                    </a>

                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <td class="text-center">Blackisted</td>

                            <th class="text-left">email</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center tbl-action">

            </div>

        <p class="text-center">&copy;<span id="copy-year"></span> AnnounceIT</p>
